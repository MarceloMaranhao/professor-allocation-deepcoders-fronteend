            <div id="insertAllocation" name="insertAllocation" class="input-group">
                <div class="col-12 col-sm-6 my-2 pe-2">

                </div>

                </div>
                <div class="col-12 col-sm-4 my-2 pe-2">

                    <select id="newAllocationDay" name="newAllocationDay" class="form-select mb-3"></select>
                </div>
                <div class="col-12 col-sm-4 my-2 pe-2">
                    <label for="newAllocationStart">Start:</label>
                    <select name="newAllocationStart" id="newAllocationStart" class="form-control"></select>
                </div>
                <div class="col-12 col-sm-4 my-2 pe-2">
                    <label for="newAllocationEnd">End:</label>
                    <select name="newAllocationEnd" id="newAllocationEnd" class="form-control"></select>
                </div>
                <button id="addAllocation" value="addAllocation" class="btn btn-success my-2">ADD NEW</button>
            </div>
